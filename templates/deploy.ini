
[app:silva]
use = egg:infrae.wsgi#zope2
zope_conf = ${instance:location}/etc/zope.conf
zope_workers = 4
debug_mode = off
raven.dsn = ${instance:raven}

[filter:gzip]
use = egg:Paste#gzip

[filter:fanstatic]
use = egg:fanstatic#fanstatic
publisher_signature = ++static++
minified = true
bundle = true
versioning = true
versioning_use_md5 = true
recompute_hashes = false
injector = rules

[filter:fileupload]
use = egg:infrae.fileupload
directory = ${buildout:directory}/var/uploads
max_size = 100

[filter:scales]
use = egg:infrae.scales
publisher_signature = ++stats++
name = silva
scales_smi = .*\+\+rest\+\+
scales_resources = .*\+\+static\+\+

[pipeline:main]
pipeline = fileupload gzip fanstatic silva

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = ${instance:http-address}
threadpool_workers = 20

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[handlers]
keys = errorlog

[handler_errorlog]
class = FileHandler
args = (os.path.join(r'${buildout:directory}', 'var', 'log', 'error.log'), 'a')
level = NOTSET
formatter = generic

[loggers]
keys = root

[logger_root]
level = WARNING
handlers = errorlog
