[buildout]
extends = base.cfg
parts +=
   test
   test-zeam
   test-all
   dependencies
   silva-translation
   zeam-translation
   check-versions
extensions =
   buildout.dumppickedversions
   mr.developer
sources = sources
auto-checkout = *
always-checkout = force

[sources]

[silva-translation]
recipe = infrae.i18nextract
packages =
   Products.Silva
   Products.SilvaExternalSources
   silva.app.document
   silva.app.subscriptions
   silva.captcha
   silva.core.conf
   silva.core.editor
   silva.core.layout
   silva.core.smi
   silva.ui
   zeam.form.silva
domain = silva

[pyflakes]
recipe = zc.recipe.egg
index = https://dist.infrae.com/thirdparty/
find-links = https://dist.infrae.com/thirdparty/
scripts =
   pyflakes
eggs =
   pyflakes
   setuptools
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[check-versions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[python-zope]
recipe = zc.recipe.egg
eggs =
   ${instance:eggs}
interpreter = pyzope
scripts =
   pyzope
   eggdeps

[silva-all]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
eggs =
  Products.Formulator
  Products.Silva [test]
  Products.SilvaDocument [test]
  Products.SilvaExternalSources [test]
  Products.SilvaFind
  Products.SilvaForum [test]
  Products.SilvaMetadata
  Products.SilvaNews
  Sprout [test]
  infrae.rest [test]
  infrae.testbrowser
  infrae.wsgi [test]
  silva.app.document [test]
  silva.app.news [test]
  silva.app.redirectlink [test]
  silva.app.subscriptions [test]
  silva.captcha [test]
  silva.core.cache [test]
  silva.core.conf
  silva.core.editor [test]
  silva.core.layout [test]
  silva.core.messages [test]
  silva.core.references [test]
  silva.core.services
  silva.core.smi [test]
  silva.core.upgrade
  silva.core.views [test]
  silva.pas.base [test]
  silva.security.addables [test]
  silva.security.logging [test]
  silva.security.overview [test]
  silva.ui [test]

defaults = ['--tests-pattern', '^f?tests$', '-v']

# Disable
#  silva.security.logging
#  silva.security.overview [test]


[test-zeam]
recipe = zc.recipe.testrunner
eggs =
  zeam.form.autofields [test]
  zeam.form.base [test]
  zeam.form.ztk [test]
  zeam.form.composed [test]
  zeam.form.table [test]
  zeam.form.viewlet [test]
  zeam.utils.batch [test]
defaults = ['--tests-pattern', '^f?tests$', '-v']

[zeam-translation]
recipe = infrae.i18nextract
packages =
  zeam.form.base
  zeam.form.ztk
  zeam.form.composed
  zeam.form.table
  zeam.form.viewlet
output-package = zeam.form.base
domain = zeam.form.base

[test-all]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['-m', 'Products.Silva', '-m', 'silva', '-m', 'infrae', '-m', 'sprout', '--tests-pattern', '^f?tests$', '-v']

[dependencies]
recipe = z3c.recipe.depgraph
eggs = ${instance:eggs}

