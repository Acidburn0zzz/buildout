[buildout]
extends = base.cfg
parts +=
   pyzope
   test
   dependencies
   silva-translation
extensions =
   buildout.dumppickedversions
   mr.developer
sources = sources
auto-checkout = *
always-checkout = force

[sources]

[instance]
eggs +=
    Products.PDBDebugMode
    Products.PTProfiler

[silva-translation]
recipe = infrae.i18nextract
packages =
   Products.Silva
   Products.SilvaDocument
   Products.SilvaExternalSources
   silva.core.conf
   silva.core.layout
   silva.core.smi
   silva.core.views
domain = silva
extra-paths = ${zope2:location}/lib/python

[pyflakes]
recipe = zc.recipe.egg
index = https://dist.infrae.com/thirdparty/
find-links = https://dist.infrae.com/thirdparty/
scripts =
   pyflakes
eggs =
   pyflakes
   setuptools
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[pyzope]
recipe = zc.recipe.egg
eggs =
   ${instance:eggs}
interpreter = pyzope
extra-paths = ${zope2:location}/lib/python
scripts =
   pyzope
   eggdeps

[silva-all]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
eggs =
  Products.Silva
  Products.SilvaDocument
  Products.SilvaExternalSources
  Products.SilvaFind
  Products.SilvaForum
  Products.SilvaLayout
  Products.SilvaLayout
  Products.SilvaMetadata
  Products.SilvaNews
  silva.app.redirectlink
  silva.core.conf
  silva.core.layout
  silva.core.services
  silva.core.upgrade
  silva.core.views
  silva.export.opendocument
  silva.resourceinclude
  silva.searchandreplace

extra-paths = ${zope2:location}/lib/python
defaults = ['-m', 'Products.Silva', '-m', 'silva', '--tests-pattern', '^f?tests$', '-v']

[dependencies]
recipe = z3c.recipe.depgraph
eggs = ${instance:eggs}

