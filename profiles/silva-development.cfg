[buildout]
extends = development.cfg
extensions += mr.developer
parts += src
    silva-all
sources = sources
auto-checkout = *
always-checkout = true

[sources]
zeam.batch = git git@github.com:thefunny42/Zeam-Utils-Batch.git
Products.Groups = svn https://svn.infrae.com/Products.Groups/trunk
Products.ParsedXML = svn https://svn.infrae.com/Products.ParsedXML/trunk
Products.FileSystemSite = svn https://svn.infrae.com/Products.FileSystemSite/trunk/
Products.SilvaViews = svn https://svn.infrae.com/Products.SilvaViews/trunk/
Products.SilvaDocument = svn https://svn.infrae.com/Products.SilvaDocument/trunk/
Products.SilvaExternalSources = svn https://svn.infrae.com/Products.SilvaExternalSources/trunk/
Products.Silva = svn https://svn.infrae.com/Products.Silva/trunk
Products.Formulator = svn https://svn.infrae.com/Products.Formulator/trunk
silva.resourceinclude = svn https://svn.infrae.com/silva.resourceinclude/branches/sylvain-full-resources
silva.core.interfaces = svn https://svn.infrae.com/silva.core.interfaces/trunk
silva.core.conf = svn https://svn.infrae.com/silva.core.conf/trunk
silva.core.views = svn https://svn.infrae.com/silva.core.views/trunk
silva.core.smi = svn https://svn.infrae.com/silva.core.smi/trunk
silva.core.services = svn https://svn.infrae.com/silva.core.services/trunk
silva.core.layout = svn https://svn.infrae.com/silva.core.layout/trunk
silva.core.references = svn https://svn.infrae.com/silva.core.references/trunk
silva.core.rest = svn https://svn.infrae.com/silva.core.rest/trunk
silva.core.upgrade = svn https://svn.infrae.com/silva.core.upgrade/trunk
silva.wsgi = svn https://svn.infrae.com/silva.wsgi/trunk
Products.SilvaNews = svn https://svn.infrae.com/Products.SilvaNews/branches/antonin-22-fix
silvatheme.standardissue = svn https://svn.infrae.com/silvatheme.standardissue/trunk/
silva.app.document = svn https://svn.infrae.com/silva.app.document/trunk
silva.security.overview = svn https://svn.infrae.com/silva.security.overview/trunk

[src]
recipe = zc.recipe.egg
location = src
zeam.batch = git git@github.com:thefunny42/Zeam-Utils-Batch.git
eggs =
    Products.Groups
    Products.ParsedXML
    Products.FileSystemSite
    Products.SilvaViews
    Products.SilvaDocument
    Products.SilvaExternalSources
    Products.Silva
    Products.Formulator
    silva.resourceinclude
    silva.core.interfaces
    silva.core.conf
    silva.core.views
    silva.core.smi
    silva.core.services
    silva.core.layout
    silva.core.references
    silva.core.rest
    silva.core.upgrade
    silva.wsgi
    Products.SilvaNews
    silvatheme.standardissue
    silva.app.document
    silva.security.overview


[instance]
eggs +=
  ${src:eggs}

zcml +=
  silva.wsgi
  silva.security.overview

[versions]
Products.FileSystemSite =
Products.Formulator =
Products.Groups =
Products.ParsedXML =
