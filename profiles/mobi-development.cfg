[buildout]
extends = silva-development.cfg

[buildout]
extensions += mr.developer
parts += src
    silva-all
sources = sources
auto-checkout = *
always-checkout = true

[sources]
playmobile.interfaces = hg https://hg.infrae/playmobile.interfaces#antonin-classification-improvements
playmobile.devices = hg https://hg.infrae/playmobile.devices#antonin-classification-improvements
playmobile.caching = hg https://hg.infrae/playmobile.caching
silva.mobi = hg https://hg.infrae/silva.mobi

[src]
recipe = zc.recipe.egg
eggs =
    playmobile.interfaces
    playmobile.devices
    playmobile.caching
    silva.mobi

[instance]
eggs +=
  ${devel:eggs}
  ${src:eggs}
  python-Levenshtein
zcml +=
  silva.wsgi
  playmobile.devices
