[buildout]
extends = silva-development.cfg
parts +=
    mobi-debug.ini
    mobi-deploy.ini

[mobi-debug.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/mobi-debug.ini
output = ${buildout:directory}/mobi-debug.ini

[mobi-deploy.ini]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/mobi-deploy.ini
output = ${buildout:directory}/mobi-deploy.ini

[sources]
playmobile.interfaces = hg https://hg.infrae.com/playmobile.interfaces#antonin-classification-improvements
playmobile.devices = hg https://hg.infrae.com/playmobile.devices#antonin-classification-improvements
playmobile.caching = hg https://hg.infrae.com/playmobile.caching
silva.mobi = hg https://hg.infrae.com/silva.mobi

[instance]
eggs +=
  python-Levenshtein
  playmobile.interfaces
  playmobile.devices
  playmobile.caching
  silva.mobi
zcml +=
  infrae.wsgi
  playmobile.devices
  silva.mobi
