[buildout]
extends = development.cfg

[devel]
recipe = infrae.subversion
location = devel
as_eggs = true
urls =
  https://svn.infrae.com/Products.Groups/trunk Products.Groups
  https://svn.infrae.com/Products.ParsedXML/trunk Products.ParsedXML
  https://svn.infrae.com/Products.FileSystemSite/trunk/ Products.FileSystemSite
  https://svn.infrae.com/Products.SilvaViews/trunk/ Products.SilvaViews
  https://svn.infrae.com/Products.SilvaLayout/trunk/ Products.SilvaLayout
  https://svn.infrae.com/Products.SilvaDocument/trunk/ Products.SilvaDocument
  https://svn.infrae.com/Products.SilvaExternalSources/trunk/ Products.SilvaExternalSources
  https://svn.infrae.com/Products.Silva/trunk Products.Silva
  https://svn.infrae.com/Products.Formulator/trunk Products.Formulator
  https://svn.infrae.com/silva.resourceinclude/branches/sylvain-full-resources silva.resourceinclude
  https://svn.infrae.com/silva.core.interfaces/trunk silva.core.interfaces
  https://svn.infrae.com/silva.core.conf/trunk silva.core.conf
  https://svn.infrae.com/silva.core.views/trunk silva.core.views
  https://svn.infrae.com/silva.core.smi/trunk silva.core.smi
  https://svn.infrae.com/silva.core.services/trunk silva.core.services
  https://svn.infrae.com/silva.core.layout/trunk silva.core.layout
  https://svn.infrae.com/silva.core.references/trunk silva.core.references
  https://svn.infrae.com/silva.core.rest/trunk silva.core.rest
  https://svn.infrae.com/silva.wsgi/trunk silva.wsgi
  https://svn.infrae.com/Products.SilvaNews/branches/antonin-22-fix Products.SilvaNews
  https://svn.infrae.com/silvatheme.standardissue/trunk/ silvatheme.standardissue
  https://svn.infrae.com/silva.app.document/trunk silva.app.document

[buildout]
extensions += mr.developer
parts += src
sources = sources
auto-checkout = *
always-checkout = true

[sources]
playmobile.interfaces = hg https://hg.infrae/playmobile.interfaces
playmobile.devices = hg https://hg.infrae/playmobile.devices
playmobile.caching = hg https://hg.infrae/playmobile.caching

[src]
recipe = zc.recipe.egg
eggs =
    playmobile.interfaces
    playmobile.devices
    playmobile.caching

[instance]
eggs +=
  ${devel:eggs}
  ${src:eggs}
zcml +=
  silva.wsgi

[versions]
Products.FileSystemSite =
Products.Formulator =
Products.Groups =
Products.ParsedXML =
Products.Silva =
Products.SilvaDocument =
Products.SilvaExternalSources =
Products.SilvaLayout =
Products.SilvaViews =
Products.SilvaNews =
silva.core.conf =
silva.core.interfaces =
silva.core.layout =
silva.core.smi =
silva.core.views =
silva.core.services =
silva.resourceinclude =
silva.app.document =
