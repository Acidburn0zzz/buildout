[buildout]
extends = base.cfg
parts =
    PILwoTK
    instance
    zeoserver
    storage

[storage]
recipe = zc.recipe.filestorage

[zeoserver]
recipe = zc.zodbrecipes:server
zeo-address = 8100
zeo.conf =
    <zeo>
      address ${zeoserver:zeo-address}
    </zeo>
    <filestorage 1>
      path ${storage:path}
    </filestorage>

[instance]
zeo-address = localhost:8100
zeo-client = True
effective-user = zope

