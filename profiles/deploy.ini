
[app:main]
use = egg:silva.wsgi#zope2
zope_conf = ${instance:location}/etc/zope.conf

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = ${instance:http-address}
threadpool_workers = 7

[formatters]
keys = generic, accesslog

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[formatter_accesslog]
format = %(message)s

[handlers]
keys = console, accesslog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = (os.path.join(r'${buildout:directory}/var/log', 'access.log'),
        'a')
level = INFO
formatter = accesslog

[loggers]
keys = root, wsgi

[logger_root]
level = INFO
handlers = console

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0
