
[app:main]
use = egg:silva.wsgi#zope2
zope_conf = ${instance:location}/etc/zope.conf

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = ${instance:http-address}
threadpool_workers = 7

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[loggers]
keys = root

[logger_root]
level = INFO
handlers = console
