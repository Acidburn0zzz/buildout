[buildout]
extends = versions.cfg
parts =
    zodbupdate
    zope2
    instance

find-links =
    https://dist.infrae.com/thirdparty/
    https://dist.infrae.com/download/simple/
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

versions = versions

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.6/Zope-2.11.6-final.tgz
fake-zope-eggs = true
skip-fake-eggs =
    zope.component
    zope.contenttype
    zope.interface
    zope.proxy
    zope.i18n

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
blob-storage = ${buildout:directory}/var/filestorage/blobs
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
eggs =
    Products.Silva
    Products.SilvaForum
    silva.export.opendocument
    z3locales
zcml =
    silva.export.opendocument

[zodbupdate]
recipe = zc.recipe.egg
eggs =
    zodbupdate
    ${instance:eggs}
extra-paths =
    ${zope2:location}/lib/python
