[buildout]
parts =
    PILwoTK
    zope2
    silva-all
    silva-layout
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

# Other products for Silva
[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
version = 2.0.12
urls = 
    ${silva-all:base}/Silva/tag/Silva-${silva-all:version} Silva
    ${silva-all:base}/SilvaDocument/tag/SilvaDocument-2.0.10 SilvaDocument
    ${silva-all:base}/SilvaViews/tag/SilvaViews-0.12 SilvaViews
    ${silva-all:base}/SilvaFind/tag/SilvaFind-1.1.7 SilvaFind
    ${silva-all:base}/SilvaExternalSources/tag/SilvaExternalSources-2.0.10 SilvaExternalSources
    ${silva-all:base}/Groups/tag/Groups-0_5 Groups
    ${silva-all:base}/FileSystemSite/tag/FileSystemSite-2.1 FileSystemSite
    ${silva-all:base}/Formulator/tag/Formulator-1.11.3 Formulator
    ${silva-all:base}/SilvaMetadata/tag/SilvaMetadata-1.0.1 SilvaMetadata
    ${silva-all:base}/Annotations/tag/Annotations-0.4.5 Annotations
    ${silva-all:base}/ProxyIndex/tag/ProxyIndex-1.2.1 ProxyIndex
    ${silva-all:base}/Sprout/tag/Sprout-0.8 Sprout
    ${silva-all:base}/XMLWidgets/tag/XMLWidgets-0_13 XMLWidgets
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    https://codespeak.net/svn/kupu/tag/kupu-1.4b2-silva kupu

# Silva layout
[silva-layout]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-layout:base}/z3locales/trunk z3locales
    ${silva-layout:base}/SilvaLayout/tag/SilvaLayout-1.3.2 SilvaLayout

# Basic zope instance dependency and setup
[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/


[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.6/Zope-2.10.6-final.tgz

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
    ${silva-all:location}
eggs =
    PILwoTK
    zope.testing == 3.5
