[buildout]
parts =
    PILwoTK
    zope2
    development-products
    silva-all
    silva-layout
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.4/Zope-2.10.4-final.tgz

[development-products]
recipe = infrae.subversion
urls = 
    https://svn.plone.org/svn/collective/PDBDebugMode/trunk PDBDebugMode

[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-all:base}/Silva/tag/Silva-2.0.6 Silva
    ${silva-all:base}/SilvaDocument/tag/SilvaDocument-2.0.5 SilvaDocument
    ${silva-all:base}/SilvaViews/tag/SilvaViews-0.12 SilvaViews
    ${silva-all:base}/SilvaFind/tag/SilvaFind-1.1.1 SilvaFind
    ${silva-all:base}/SilvaExternalSources/tag/SilvaExternalSources-1.4 SilvaExternalSources
    ${silva-all:base}/Groups/tag/Groups-0_5 Groups
    ${silva-all:base}/FileSystemSite/tag/FileSystemSite-2.1 FileSystemSite
    ${silva-all:base}/Formulator/tag/Formulator-1.11.3 Formulator
    ${silva-all:base}/SilvaMetadata/tag/SilvaMetadata-1.0.1 SilvaMetadata
    ${silva-all:base}/Annotations/tag/Annotations-0.4.5 Annotations
    ${silva-all:base}/ProxyIndex/tag/ProxyIndex-1.2.1 ProxyIndex
    ${silva-all:base}/Sprout/tag/Sprout-0.8 Sprout
    ${silva-all:base}/XMLWidgets/tag/XMLWidgets-0_13 XMLWidgets
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    https://codespeak.net/svn/kupu/tag/kupu-1.4b1 kupu

[silva-layout]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-layout:base}/z3locales/tag/z3locales-0_1 z3locales
    ${silva-layout:base}/SilvaLayout/tag/SilvaLayout-1.0 SilvaLayout


[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
effective-user = zope
http-address = 8080
products =
    ${buildout:directory}/products
    ${silva-all:location}
    ${silva-layout:location}

eggs =
    PILwoTK

