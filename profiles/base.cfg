[buildout]
parts =
    zope2
    silva-all
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

# Other products for Silva
[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
version = 2.1
urls = 
    ${silva-all:base}/Silva/branch/Silva-${silva-all:version} Silva
    ${silva-all:base}/SilvaDocument/branch/SilvaDocument-${silva-all:version} SilvaDocument
    ${silva-all:base}/SilvaViews/trunk SilvaViews
    ${silva-all:base}/SilvaFind/trunk SilvaFind
    ${silva-all:base}/SilvaExternalSources/branch/SilvaExternalSources-${silva-all:version} SilvaExternalSources
    ${silva-all:base}/Groups/trunk Groups 
    ${silva-all:base}/FileSystemSite/trunk FileSystemSite
    ${silva-all:base}/Formulator/trunk Formulator
    ${silva-all:base}/SilvaMetadata/trunk SilvaMetadata
    ${silva-all:base}/Annotations/trunk Annotations
    ${silva-all:base}/ProxyIndex/trunk ProxyIndex
    ${silva-all:base}/Sprout/trunk Sprout
    ${silva-all:base}/XMLWidgets/trunk XMLWidgets
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    ${silva-all:base}/z3locales/trunk z3locales
    ${silva-all:base}/SilvaLayout/trunk SilvaLayout
    https://codespeak.net/svn/kupu/branch/kupu-1.4-silva kupu

# Basic zope instance dependency and setup
[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.1/Zope-2.11.1-final.tgz

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
    ${silva-all:location}
eggs =
    PILwoTK
    lxml == 2.1.1
