[buildout]
extends = versions.cfg
parts =
    zodbupdate
    zope2
    instance

find-links =
    https://dist.infrae.com/thirdparty/
    http://infrae.com/download/simple/
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

versions = versions

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.6/Zope-2.11.6-final.tgz
fake-zope-eggs = true
skip-fake-eggs =
    zope.app.publisher
    zope.component
    zope.contenttype
    zope.i18n
    zope.interface
    zope.proxy

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
blob-storage = ${buildout:directory}/var/filestorage/blobs
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
eggs =
  Products.Silva
  Products.SilvaForum
  Products.SilvaNews
  silva.app.oaiprovider
  silva.app.redirectlink
  silva.export.opendocument
  silva.searchandreplace
  silva.security.addables
  silvatheme.multiflex
zcml =
  silva.app.oaiprovider
  silva.app.redirectlink
  silva.export.opendocument
  silva.searchandreplace
  silva.security.addables
  silvatheme.multiflex


[zodbupdate]
recipe = zc.recipe.egg
eggs =
    zodbupdate
    ${instance:eggs}
extra-paths =
    ${zope2:location}/lib/python
