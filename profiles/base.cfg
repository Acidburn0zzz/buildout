[buildout]
base-parts =
    PILwoTK
    zope2
    development-products
    silva-all
    silva-extra-svn
    silva-extra-dist

parts =
    ${buildout:base-parts}
    zopeinstance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.4/Zope-2.10.4-final.tgz

[development-products]
recipe = infrae.subversion
urls = 
    https://svn.plone.org/svn/collective/PDBDebugMode/trunk PDBDebugMode
    svn://svn.zope.org/repos/main/zope.testrecorder/trunk/src/zope/testrecorder testrecorder

[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-all:base}/Silva/trunk Silva
    ${silva-all:base}/SilvaDocument/trunk SilvaDocument
    ${silva-all:base}/SilvaViews/trunk SilvaViews
    ${silva-all:base}/SilvaFind/trunk SilvaFind
    ${silva-all:base}/SilvaExternalSources/trunk SilvaExternalSources
    ${silva-all:base}/FileSystemSite/trunk FileSystemSite
    ${silva-all:base}/Formulator/trunk Formulator
    ${silva-all:base}/SilvaMetadata/trunk SilvaMetadata
    ${silva-all:base}/Annotations/trunk Annotations
    ${silva-all:base}/ProxyIndex/trunk ProxyIndex
    ${silva-all:base}/Sprout/trunk Sprout
    ${silva-all:base}/XMLWidgets/trunk XMLWidgets
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    https://codespeak.net/svn/kupu/tag/kupu-1.4b1 kupu

[silva-extra-svn]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-extra-svn:base}/Groups/trunk Groups
    ${silva-extra-svn:base}/z3locales/trunk z3locales
    ${silva-extra-svn:base}/SilvaNews/trunk SilvaNews
    ${silva-extra-svn:base}/SilvaLayout/trunk SilvaLayout

[silva-extra-dist]
recipe = plone.recipe.distros
urls =
    http://www.dataflake.org/software/ldapuserfolder/ldapuserfolder_2.8/LDAPUserFolder-2.8.tgz
    http://www.zope.org/Members/shh/ExtFile/1.5.2/ExtFile-1.5.2.tar.gz
    http://www.dataflake.org/software/maildrophost/maildrophost_1.21/MaildropHost-1.21.tgz

[zopeinstance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
effective-user = zope
http-address = 8080
products =
    ${buildout:directory}/checkout-products
    ${buildout:directory}/parts/silva-all
eggs =
    PILwoTK
