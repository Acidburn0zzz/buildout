[buildout]
parts =
    PILwoTK
    zope2
    silva-all
    five
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.8.9/Zope-2.8.9-final.tgz

[silva-all]
recipe = plone.recipe.distros
urls = 
     http://infrae.com/download/Silva/1.5.11/Silva-1.5.11-all.tgz

[five]
recipe =infrae.subversion
urls = svn://svn.zope.org/repos/main/Products.Five/tags/1.2.6/ Five


[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
    ${five:location}
    ${silva-all:location}
eggs =
    PILwoTK

