[buildout]
parts =
    PILwoTK
    zope2
    development-products
    silva-all
    silva-extra-svn
    silva-extra-dist
    five
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.8.8/Zope-2.8.8-final.tgz

[development-products]
recipe = infrae.subversion
urls = 
    https://svn.plone.org/svn/collective/PDBDebugMode/trunk PDBDebugMode

[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-all:base}/Silva/tag/Silva-1.6 Silva
    ${silva-all:base}/SilvaDocument/tag/SilvaDocument-1.6 SilvaDocument
    ${silva-all:base}/SilvaViews/tag/SilvaViews-0_11 SilvaViews
    ${silva-all:base}/SilvaFind/tag/SilvaFind-1.1.1 SilvaFind
    ${silva-all:base}/FileSystemSite/tag/FileSystemSite-2.0 FileSystemSite
    ${silva-all:base}/Formulator/tag/Formulator-1.11.2 Formulator
    ${silva-all:base}/SilvaMetadata/tag/SilvaMetadata-0.17 SilvaMetadata
    ${silva-all:base}/Annotations/tag/Annotations-0.4.4 Annotations
    ${silva-all:base}/ProxyIndex/tag/ProxyIndex-1_2 ProxyIndex
    ${silva-all:base}/Sprout/tag/Sprout-0.8 Sprout
    ${silva-all:base}/XMLWidgets/tag/XMLWidgets-0_13 XMLWidgets
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    https://codespeak.net/svn/kupu/tag/kupu-1.4b1 kupu

[five]
recipe =infrae.subversion
urls = svn://svn.zope.org/repos/main/Products.Five/tags/1.2.6/ Five

[silva-extra-svn]
recipe = infrae.subversion
base = https://svn.infrae.com
urls = 
    ${silva-extra-svn:base}/Groups/tag/Groups-0_5 Groups
    ${silva-extra-svn:base}/z3locales/tag/z3locales-0_1 z3locales
    ${silva-extra-svn:base}/SilvaNews/tag/SilvaNewsNetwork-2.4 SilvaNews
    ${silva-extra-svn:base}/SilvaLayout/tag/SilvaLayout-0.5.9 SilvaLayout
    ${silva-extra-svn:base}/SilvaExternalSources/tag/SilvaExternalSources-1.2 SilvaExternalSources

[silva-extra-dist]
recipe = plone.recipe.distros
urls =
    http://www.dataflake.org/software/ldapuserfolder/ldapuserfolder_2.3/LDAPUserFolder-2_3.tgz
    http://www.zope.org/Members/shh/ExtFile/1.5.2/ExtFile-1.5.2.tar.gz
    http://www.dataflake.org/software/maildrophost/maildrophost_1.9/MaildropHost-1_9.tgz

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
effective-user = zope
http-address = 8080
products =
    ${buildout:directory}/checkout-products
    ${buildout:directory}/parts/five
    ${buildout:directory}/parts/silva-all
    ${buildout:directory}/parts/silva-extra-svn
    ${buildout:directory}/parts/silva-extra-dist
eggs =
    PILwoTK

