[buildout]
parts =
    PILwoTK
    zope2
    silva-all
    silva-layout
    five
    instance

find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.8.8/Zope-2.8.8-final.tgz

[silva-all]
recipe = infrae.subversion
base = https://svn.infrae.com
version = 1.6
urls = 
    ${silva-all:base}/Silva/branch/Silva-${silva-all:version} Silva
    ${silva-all:base}/SilvaDocument/branch/SilvaDocument-${silva-all:version} SilvaDocument
    ${silva-all:base}/SilvaViews/tag/SilvaViews-0_11 SilvaViews
    ${silva-all:base}/SilvaFind/tag/SilvaFind-1.1.1 SilvaFind
    ${silva-all:base}/SilvaExternalSources/tag/SilvaExternalSources-1.2 SilvaExternalSources
    ${silva-all:base}/FileSystemSite/tag/FileSystemSite-2.0 FileSystemSite
    ${silva-all:base}/Formulator/tag/Formulator-1.11.2 Formulator
    ${silva-all:base}/SilvaMetadata/tag/SilvaMetadata-0.17 SilvaMetadata
    ${silva-all:base}/Annotations/tag/Annotations-0.4.4 Annotations
    ${silva-all:base}/ProxyIndex/tag/ProxyIndex-1_2 ProxyIndex
    ${silva-all:base}/Sprout/tag/Sprout-0.8 Sprout
    ${silva-all:base}/XMLWidgets/tag/XMLWidgets-0_13 XMLWidgets
    ${silva-all:base}/Groups/tag/Groups-0_5 Groups
    ${silva-all:base}/ParsedXML/tags/1.5 ParsedXML
    https://codespeak.net/svn/kupu/branch/kupu-1.4-silva kupu

[five]
recipe =infrae.subversion
urls = svn://svn.zope.org/repos/main/Products.Five/tags/1.2 Five

[silva-layout]
recipe = infrae.subversion
base = https://svn.infrae.com
version = 0.5.10
urls = 
    ${silva-layout:base}/z3locales/tag/z3locales-0_1 z3locales
    ${silva-layout:base}/SilvaLayout/tag/SilvaLayout-${silva-layout:version} SilvaLayout

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = off
http-address = 8080
products =
    ${buildout:directory}/products
    ${five:location}
    ${silva-all:location}
    ${silva-layout:location}
eggs =
    PILwoTK

